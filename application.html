<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <h2 class="logo">Veridio.io</h2>
        <h1>Application Form</h1>
        <nav>
            <a href="index.html">Home Panel</a>
            <a href="application.html">Apply</a>

            <a href="hr_dashboard.html">HR Team</a>
        </nav>
    </header>
    <div class="form-container">
        <form>
            <label>Full Name</label><input type="text" placeholder="Enter your name" required>
            <label>Email</label><input type="email" placeholder="Enter Email" required>
            <label>Phone</label><input type="number" placeholder="Enter Phone" required>
            <label>Resume Link</label><input type="text" placeholder="Google Drive/Linkedin/GitHub link" required>
            <label>Why should we hire you?</label><textarea type="text" placeholder="Write here..." required></textarea>
            <button type="submit" class="btns">Submit Application</button>
        </form>

    </div>
    
</body>
